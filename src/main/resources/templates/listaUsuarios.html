<html>
<head>
<meta charset="utf-8">
<title>Usuários</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
	crossorigin="anonymous">
</head>
<body>
	<header>
		<h1 style="font-weight: bold; text-align: center;">USUÁRIOS
			CADASTRADOS</h1>
		<div style="padding: 2%">
			<form action="/user/cadastro" method="get">
				<button type="submit" class="btn btn-primary">Novo</button>
			
			</form>
		</div>
	</header>

	<div style="padding: 2%">

		<span style="font-weight: bold">ID</span> <span
			style="font-weight: bold; margin-left: 2%">NOME</span> <span
			style="font-weight: bold; margin-left: 23%">EMAIL</span> <span
			style="font-weight: bold; margin-left: 38%">OPÇÕES</span>
		<hr style="border: 0; border-top: 3px solid black;">

		<ul class="list-group list-group-flush" th:each="a : ${usuarios}">
			<li class="list-group-item" style="font-weight: bold">
				<span th:text="${a.id}">Id</span>
				<span th:text="${a.nome}" style="margin-left: 2%">Nome</span> 
				<span th:text="${a.email}" style="margin-left: 23%">Email</span>

				<form action="/user/upt" method="get">
					<input type="hidden" name="id" th:value="${a.id}">
					<button type="submit" class="btn btn-info" style="margin-left: 39%">Editar</button>
				</form>
				<form action="/user/del" method="get">
					<input type="hidden" name="id" th:value="${a.id}" value = "id">
					<button type="submit" class="btn btn-danger" >Remover</button>
				
				</form>
			</li>
		</ul>
	</div>
</body>

</html>
